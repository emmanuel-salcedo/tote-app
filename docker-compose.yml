services:
  app:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - uploads:/uploads
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: tote
      POSTGRES_PASSWORD: tote
      POSTGRES_DB: tote
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
  uploads:
