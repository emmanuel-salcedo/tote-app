services:
  app:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://tote:tote@db:5432/tote
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: changeme
      UPLOADS_PATH: /uploads
      MANIFEST_PATH: /app/public/manifest.json
    volumes:
      - uploads:/uploads
      - ./public:/app/public
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: tote
      POSTGRES_PASSWORD: tote
      POSTGRES_DB: tote
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
  uploads:
